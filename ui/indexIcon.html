    <script>
      var isscroll = false;
      $(function() {
        /*导航跳转效果插件*/
        $(".nav").singlePageNav({
          offset: 70
        });
        /*小屏幕导航点击关闭菜单*/
        $(".navbar-collapse a").click(function() {
          $(".navbar-collapse").collapse("hide");
        });
      });

      // $('.navbar')
      document.body.onscroll = function() {
        if (window.pageYOffset > $(".navbar").height()) {
          $(".navbar .navbar-brand").css({ backgroundPosition: "0 95%" });
          isscroll = true;
          $(".navbar").addClass("active");
          // $(".navbar").css({'background': 'white'},{"color":"#000"},{ "transition": "all 0.5s"})
          $(".navbar")
            .find("a")
            .addClass("actives");
          $(".navbar-fixed-top").removeClass("shownav");
        } else {
          $(".navbar .navbar-brand").css({ backgroundPosition: "0 20%" });
          isscroll = false;
          $(".navbar").removeClass("active");
          $(".navbar")
            .find("a")
            .removeClass("actives");
        }
      };
      var click = false;
      $(".navbar-toggle").on("click", function() {
        click = !click;
        if (!isscroll) {
          if (click) {

            $(".navbar-fixed-top").addClass("shownav");
            $(".navbar")
              .find("a")
              .addClass("actives");
              $(".navbar .navbar-brand").css({ backgroundPosition: "0 95%" });
          } else {
            $(".navbar-fixed-top").removeClass("shownav");
            $(".navbar")
              .find("a")
              .removeClass("actives");
              $(".navbar .navbar-brand").css({ backgroundPosition: "0 20%" });
          }
        }
      });
