<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css"
		/>
		<link rel="stylesheet" href="./css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="stage">
			<div class="action">
				<h3>飞机大战</h3>
				<button class="actiongame">游戏开始</button>
			</div>
			<div class="playgame">
				<span class="grade"></span>
				<div class="ranking">
					<table>
						<tr>
							<th>姓名</th>
							<th>得分</th>
							<th>排名</th>
						</tr>
						<tr>
							<td>Nick</td>
							<td>999999</td>
							<td>1</td>
						</tr>
						<tr>
							<td>Mark</td>
							<td>888888</td>
							<td>2</td>
						</tr>
						<tr>
							<td>Mary</td>
							<td>666666</td>
							<td>3</td>
						</tr>
					</table>
				</div>
				<div class="dead">
					<button class="resurgence">花钱买命</button>
					<button class="restart">重新开始</button>
				</div>
			</div>
		</div>
		<script src="playjs/js.js"></script>
	</body>
</html>
