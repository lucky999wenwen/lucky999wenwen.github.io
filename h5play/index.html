<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link
			href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
			<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="palyer">
			<div class="main">
				<div class="mohu">
					<div class="beijin"></div>
				</div>
				<div class="boxa">
					<div class="mage"></div>
				</div>
				<div class="music-player__pointer">
					<img src="images/cd_tou.png" alt="" />
				</div>
				<div class="song">
					<h3 class="musititle">Driving Home for Christmas</h3>
					<p class="musisinger">Campsite Dream</p>
					<div class="click-logo">
						<div class="stop-play">
							<span></span>
							<span class="glyphicon glyphicon-play"></span>
							<span></span>
							<span> <i class=" glyphicon glyphicon-refresh "></i></span>
						</div>
						<div class="volume">
							<span class="glyphicon glyphicon-volume-up"></span>
							<label>
								<input
									type="range"
									value="0"
									min="0"
									max="100"
									step="1"
								/>
								<b></b>
							</label>
						</div>
					</div>
					<div class="song-time">
						<audio id="music">
							<source src="" type="audio/ogg" />
						</audio>
						<label class="schedule">
							<input
								type="range"
								value="0"
								min="0"
								max="100"
								step="1"
							/>
							<span></span>
						</label>
						<p class="time">00:00</p>
						<p class="fixed-time">00:00</p>
					</div>
				</div>
			</div>
			<div class="message">
				<div class="list5">
					<i class="glyphicon glyphicon-volume-up"></i>
					<ul class="content">
						<li><span class="songtitle">Driving</span></li>
						<li><span class="songname">00:00</span></li>
						<li><span class="singername">演员</span></li>
					</ul>
				</div>
				<div class="list5">
					<i class="glyphicon glyphicon-volume-up"></i>
					<ul class="content">
						<li><span class="songtitle">Driving</span></li>
						<li><span class="songname">00:00</span></li>
						<li><span class="singername">演员</span></li>
					</ul>
				</div>
				<div class="list5">
					<i class="glyphicon glyphicon-volume-up"></i>
					<ul class="content">
						<li><span class="songtitle">Driving</span></li>
						<li><span class="songname">00:00</span></li>
						<li><span class="singername">演员</span></li>
					</ul>
				</div>
				<div class="list5">
					<i class="glyphicon glyphicon-volume-up"></i>
					<ul class="content">
						<li><span class="songtitle">Driving</span></li>
						<li><span class="songname">00:00</span></li>
						<li><span class="singername">演员</span></li>
					</ul>
				</div>
				<div class="list5">
					<i class="glyphicon glyphicon-volume-up"></i>
					<ul class="content">
						<li><span class="songtitle">Driving </span></li>
						<li><span class="songname">00:00</span></li>
						<li><span class="singername">演员</span></li>
					</ul>
				</div>
				<div class="serach">
					<input
						list="test"
						type="text"
						placeholder="歌曲、MV、歌手"
					/>
					<span class="glyphicon glyphicon-search"></span>
					<datalist id="test"> </datalist>
				</div>
			</div>
		</div>
		<div class="lyric"></div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<script class="start" src="./js/js.js"></script>
	</body>
</html>
